{% extends 'chow/layouts/main.html'%}
{% load static %}
{% block title %}
    The Chow Bear - Login Page
{% endblock title %}  

{% block content %}
<center>
  <img style="height:180px; width: 300px;" src="{% static 'images/chowb.png' %}" alt="">
</center>

<section style="background: linear-gradient(rgb(01,23,45));">
  <div class="container" style=" margin-top:70px;min-height:600px;">
    <div class="row">
      <div class="col-12">
        <h2 style="color: rgba(128, 0, 0, 0.671) ;" class="mb-3">THe Chow Bear Login</h2>
        <hr style="border-color:#b8bfc2;">
        {% include 'chow/layouts/alert.html' %}
      </div>
    </div>
    <section class="py-4" >
      <div class="container">
        <div class="row">
          <div class="col-6">
            <form method="post" action="">
              {% csrf_token %}
              <div class="mb-4">
                <label for="" class="form-label">User Name</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter User Name">
              </div>
              <div class="mb-4">
                <label for="" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password">
              </div>
              <button type="Submit" class="btn btn-outline-success">Login</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
</section>
{% endblock content %}
