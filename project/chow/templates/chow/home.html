{% extends 'chow/layouts/main.html' %}
{% load static %}
{% include 'chow/add/carousel.html' %}
{% block content %}
<center>
  <img style="height:180px; width: 300px;" src="{% static 'images/chowb.png' %}" alt="">
</center>
<div class="container" style="margin-top:70px;" >
    <div class="row">
      <div class="col-12">
        <h4 class="mb-3" style="font-weight: bold; font-family: Cursive; font-style: italic; color:slategrey; font-size: 40px;">Sumptuous Scroll</h4>
        <hr style="border-color:#b8bfc2;">
      </div>
      {% for food in dishes %}
      <div class="col-md-4 col-lg-3 bg-transparent">
        <div class="card my-3 bg-transparent sha">
          <a href="{% url 'dishlist' food.category.name food.name %}" style="text-decoration: none;">  
          <img src="{{food.food_image.url}}"  class="card-image-top" alt="{{ dishes }}">
          <div class="card-body transparent-bg">
            <h5 class="card-title" style="color: crimson; font-size: 20px; font-family:'Poppins'; font-weight: bolder; font-style: italic ;">{{ food.name }}</h5>
            <p style="font-style: italic;" class="card-text">
              <span class="float-end price">Rs.{{ food.price | stringformat:'d' }}</span>
            </p>
          </div>
        </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

<hr style="border-color:#797c80; ">
<hr style="border-color:#666d6f;">
{% endblock content %}
